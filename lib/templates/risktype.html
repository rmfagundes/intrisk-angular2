<h2>Risk Type</h2>
<form *ngIf="risktype != null" class="form-inline">
  <label for="rtype-name">Name: </label>
  <input class="form-control" id="rtype-name" type="text"
         [(ngModel)]="risktype.name" placeholder="Name of the risk type">

  <label for="rtype-language-select">Language: </label>
  <select class="form-control" id="rtype-language-select"
          [(ngModel)]="risktype.language">
    <option *ngFor="let language of languages" value="{{language.abbrev}}">{{language.name}}</option>
  </select>

  <button class="btn btn-sm btn-success" aria-label="Save"
          *ngIf="editable" (click)="save(risktype)">
    Save
  </button>
</form>
