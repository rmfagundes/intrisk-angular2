<h2>Risk Types</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rtype of risktypes">
      <td>{{rtype.name}} <span class="tag {{rtype.language == currLang ? 'tag-success' : 'tag-default'}}">{{rtype.language}}</span></td>
      <td>
        <!--<div class="btn-group">-->
          <button class="btn btn-sm btn-primary" aria-label="Ver Detalhes">
            <!--<span class="fa fa-eye" aria-hidden="true"></span>-->
            Detalhes
          </button>
          <button class="btn btn-sm btn-primary" aria-label="Editar">
            <!--<span class="fa fa-pencil" aria-hidden="true"></span>-->
            Editar
          </button>
          <button class="btn btn-sm btn-danger" aria-label="Remover">
            <!--<span class="fa fa-trash" aria-hidden="true"></span>-->
            Remover
          </button>
        <!--</div>-->
      </td>
    </tr>
  </tbody>
</table>
